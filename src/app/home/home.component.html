<app-header></app-header>
<div class="home-container">
    <div class="all-movies">
        <div class="trending-movies">
            <div class="top">
                <h4>Trending Movies</h4>
                <button class="view-all">View all</button>
            </div>

            <div class="movie-thumbnail">
                <div class="movie" *ngFor="let movie of trendingMovies">
                    <div class="movie-cover" (click)="goToMovie('trending', movie.id)">
                        <img [src]="movie.cover" alt="movie cover">
                    </div>
                    <div class="movie-detail">
                        <div class="name" (click)="goToMovie('theatre', movie.id)">{{movie.name}}</div>
                        <div class="rating">
                            <span class="rating-value">{{movie.rating}}</span>
                            <app-rating [rating]="movie.rating"></app-rating>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="theatre-movies">
            <div class="top">
                <h4>Popular in Theatres</h4>
                <button class="view-all">View all</button>
            </div>

            <div class="movie-thumbnail">
                <div class="movie" *ngFor="let movie of theatreMovies">
                    <div class="movie-cover" (click)="goToMovie('theatre', movie.id)">
                        <img [src]="movie.cover" alt="movie cover">
                    </div>
                    <div class="movie-detail">
                        <div class="name" (click)="goToMovie('theatre', movie.id)">{{movie.name}}</div>
                        <div class="rating">
                            <span class="rating-value">{{movie.rating}}</span>
                            <app-rating [rating]="movie.rating"></app-rating>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div class="popular-movies">
        <h4>All time popular</h4>
        <div class="movies">
            <div class="movie" *ngFor="let movie of popularMovies">
                <div class="name" (click)="goToMovie('popular', movie.id)">{{movie.name}}</div>
                <div class="rating">
                    <span class="rating-value">{{movie.rating}}</span>
                    <app-rating [rating]="movie.rating"></app-rating>
                </div>
            </div>

        </div>
        <button class="view-all">View all</button>
    </div>
</div>
